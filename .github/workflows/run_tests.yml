name: Run tests

on:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Show repo structure
      run: |
        echo "Current path: $(pwd)"
        ls -la

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install dependencies
      working-directory: backend_cafe/
      run: |
        poetry install

    - name: Run tests
      working-directory: backend_cafe/
      run: |
        poetry run pytest